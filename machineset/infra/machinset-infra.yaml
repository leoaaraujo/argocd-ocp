apiVersion: machine.openshift.io/v1beta1
kind: MachineSet
metadata:
  annotations:
    machine.openshift.io/memoryMb: "16384"
    machine.openshift.io/vCPU: "4"
  generation: 2
  labels:
    machine.openshift.io/cluster-api-cluster: laraujo-${{ env.CLUSTER_ID }}
  name: laraujo-${{ env.CLUSTER_ID }}-${{ env.ROLE_NAME }}
  namespace: openshift-machine-api
spec:
  replicas: ${{ env.QTD_NODES }}
  selector:
    matchLabels:
      machine.openshift.io/cluster-api-cluster: laraujo-${{ env.CLUSTER_ID }}
      machine.openshift.io/cluster-api-machineset: laraujo-${{ env.CLUSTER_ID }}-${{ env.ROLE_NAME }}
  template:
    metadata:
      labels:
        machine.openshift.io/cluster-api-cluster: laraujo-${{ env.CLUSTER_ID }}
        machine.openshift.io/cluster-api-machine-role: ${{ env.ROLE_NAME }}
        machine.openshift.io/cluster-api-machine-type: ${{ env.ROLE_NAME }}
        machine.openshift.io/cluster-api-machineset: laraujo-${{ env.CLUSTER_ID }}-${{ env.ROLE_NAME }}
    spec:
      metadata: {}
      providerSpec:
        value:
          apiVersion: vsphereprovider.openshift.io/v1beta1
          credentialsSecret:
            name: vsphere-cloud-credentials
          diskGiB: 60
          kind: VSphereMachineProviderSpec
          memoryMiB: 16384
          metadata:
            creationTimestamp: null
          network:
            devices:
            - networkName: VM Network
          numCPUs: 4
          numCoresPerSocket: 2
          snapshot: ""
          template: laraujo-4p8m9-rhcos
          userDataSecret:
            name: worker-user-data
          workspace:
            datacenter: Datacenter
            datastore: datastore1
            folder: /Datacenter/vm/Plataformas/Cloud/laraujo/OCP49
            resourcePool: /Datacenter/host/cluster/Resources
            server: vcsa.rhbr-lab.com
